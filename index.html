<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCall.io</title>

    <!-- style connections -->

    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- functions connections -->

    <script src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/home.css">
</head>
<body>
   <div class="app">
    <header id="header">
        <div class="tell-us">
            <ul class="tell-box">
                <li class="tell-list">
                    <p>+1 888 240 6923</p>
                </li>
                <li class="tell-list">
                    <p>Contact Us</p>
                </li>
                <li class="tell-list tell-login">
                    <a href="">Login</a>
                </li>
                <li class="tell-list tell-language">
                    <select name="language" id="languages">
                        <option value="Français">Français</option>
                        <option value="English">English</option>
                        <option value="Deutsch">Deutsch</option>
                        <option value="Español">Español</option>
                    </select>
                </li>
            </ul>
        </div>

        <nav class="navigator">
            <img src="./assets/svg/aircall-logo.svg" alt="AirCall Logo">
            <ul class="container-list">
                <li class="list">
                    <a href="" class="hyperlink">Why AirCall</a>
                </li>
                <li class="list">
                    <a href="" class="hyperlink">Solutions</a>
                </li>
                <li class="list">
                    <a href="" class="hyperlink">Pricing</a>
                </li>
                <li class="list">
                    <a href="" class="hyperlink">Resources</a>
                </li>
                <li class="list">
                    <a href="" class="hyperlink">Company</a>
                </li>
                <li class="list">
                    <a href="" class="hyperlink">Partners</a>
                </li>
            </ul>

            <ul class="box-list">
                <li class="double-list">
                    <a href="">Book a demo</a>
                </li>
                <li class="double-list">
                    <a href="">Try for free</a>
                </li>
            </ul>
        </nav>
    </header>
   </div>
</body>
</html>
